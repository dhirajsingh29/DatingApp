<div class="container mt-4">
  <div class="row">
    <h1>{{ user.nickname }}'s Profile</h1>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          src="{{ user.picUrl || '../../../../../assets/user.png' }}"
          alt="{{ user.nickname }}"
          class="card-img-top img-thumbnail"
        />
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{ user.lastActive | timeAgo }}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{ user.createDate | date }}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-dark w-100">Like</button>
            <button class="btn btn-success w-100" (click)="selectTab(3)">
              Message
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="user-tabset" #userTabs>
          <tab heading="About {{ user.nickname }}">
            <h4>Description</h4>
            <p>{{ user.introduction }}</p>
            <h4>Looking For</h4>
            <p>{{ user.lookingFor }}</p>
          </tab>

          <tab heading="Interests">
            <h4>Interests</h4>
            <p>{{ user.interests }}</p>
          </tab>

          <tab heading="Photos">
            <ngx-gallery
              [options]="userGalleryOptions"
              [images]="userGalleryImages"
            ></ngx-gallery>
          </tab>

          <tab heading="Messages">
            <da-member-messages [recipientID]="user.id"></da-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
