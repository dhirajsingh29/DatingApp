  <div *ngIf="signedIn()" class="dropdown">
    <a class="dropdown-toggle text-light">
      Welcome User

      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>

    <input type="text" class="form-control mr-sm-2" name="username" placeholder="Username" 
      required [(ngModel)]="loginModel.username">
    <input type="password" class="form-control mr-sm-2" name="password" placeholder="Password" 
      required [(ngModel)]="loginModel.password">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
