<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a href="#" class="navbar-brand">Dating App</a>

    <ul *ngIf="signedIn()" class="navbar-nav mr-auto">
      <li class="nav-item-active"><a href="#" class="nav-link">Matches</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Lists</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Messages</a></li>
    </ul>

    <div *ngIf="signedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ _authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="signOut()"><i class="fa fa-sign-out"></i>Sign Out</a>
      </div>
    </div>

    <form
      *ngIf="!signedIn()"
      #loginForm="ngForm"
      action=""
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="signIn()"
    >
      <input
        type="text"
        class="form-control mr-sm-2"
        name="username"
        placeholder="Username"
        required
        [(ngModel)]="loginModel.username"
      />
      <input
        type="password"
        class="form-control mr-sm-2"
        name="password"
        placeholder="Password"
        required
        [(ngModel)]="loginModel.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
