
<div class="container mt-5">
  <div *ngIf="!showRegister" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Enter to explore your matches. Signup is all it takes!!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="showRegisterComponent()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="showRegister" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <da-register (hideRegister)="hideRegisterComponent($event)"></da-register>
      </div>
    </div>
  </div>
</div>
